    //6月10号作业：： 写一个方法实现：
    //"2022-06-08 09:00:00"  希望转换成  "2022年06月08 09时00分00秒"
    var thDate = document.getElementById('thdate');
    var date = new Date('2022-06-08 09:00:00');
    // console.log(daate)//Fri Jun 10 2022 16:19:55 GMT+0800 (中国标准时间)
    // console.log(date.toLocaleString())
    var year = date.getFullYear();
    // console.log(year)//年
    var month = date.getMonth() + 1;
    //  console.log(month)//月
    var day = date.getDate();
    //  console.log(day)//日
    var hours = date.getHours();
    //  console.log(hours)//小时
    var minites = date.getMinutes();
    //  console.log(minites)//分钟
    var seconds = date.getSeconds();
    //  console.log(seconds)//秒数
    var time = year + '年' + format(month) + '月' + format(day) + ' ' + format(hours) + '时' + format(minites)+ '分' + format(seconds) + '秒'
    // console.log(time)
    function format(num){//format()函数主要用于对字符串进行格式化
        if(num < 10){
            return '0' + num;
        }else{
            return num;
        }
    }
    thDate.innerHTML = time;
    </script>
